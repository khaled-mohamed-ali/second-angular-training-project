<div> 
  <ul class="list-group">
    @for (ticket of tickets; track ticket.id) {
    <li class="list-group-item">
      {{ticket.request}}
    </li>
    }
    @empty {
      <p class="text-primary">no tickets available</p>
    }
  </ul>
</div>

<div id="new-ticket">
  <app-new-ticket (add)="onAdd($event)" />
</div>
