  <div class="col-6">
    <ul class="ps-1 list-unstyled">
      @for (ticket of tickets; track ticket.id) {
      <li class="">
         <app-ticket [data]="ticket"/> {{ticket.request}}
      </li>
      }
      @empty {
      <p class="text-primary">no tickets available</p>
      }
    </ul>
  </div>

  <div id="new-ticket" class="col-6">
    <app-new-ticket (add)="onAdd($event)" />
  </div>
